<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bodoni+Moda&family=Fredericka+the+Great&family=Parisienne&family=Playfair+Display:wght@500&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8868d2026.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="date" id="current-date">Monday, May 02</h2>

      <div class="row">
        <div class="col-sm">
          <div class="current-time">
            <img src="images/clock.svg" alt="clock" class="clockImg" />
            <p class="time" id="current-time">16:52</p>
          </div>
        </div>
        <div class="col-sm">
          <h1 class="city" id="city">Malaga</h1>
          <br />
          <h3 class="temperature">
            <div class="weather-temperature">
              <span id="current-temperature">12</span>
              <span>
                <a href="#" class="tempSymbol active" id="celsius"> Â°C </a>
              </span>
              |
              <span>
                <a href="#" class="tempSymbol" id="fahrenheit"> Â°F </a>
              </span>
            </div>
          </h3>
          <div class="description" id="description"></div>
        </div>

        <div class="col-sm">
          <div class="current-weather">
            <ul>
              <li>
                Feels like:
                <span id="feels-like"></span>
              </li>
              <li>
                Humidity:
                <span id="humidity"></span>
              </li>
              <li>
                Wind:
                <span id="wind"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <form class="searchEngine" id="search-engine">
        <input
          type="button"
          value="Current ğŸ“"
          class="button"
          id="current-location-button"
        />
        <input
          type="text"
          placeholder="Enter city"
          class="search"
          autofocus="on"
          id="search-input"
          autocomplete="off"
        />
        <input type="submit" value="Search" class="button" id="search-button" />
      </form>

      <div class="row" id="forecast"></div>
      <footer>
        <a
          href="https://github.com/Agnes404/WeatherApp"
          target="_blank"
          class="gitHubLink"
        >
          Open-source code
        </a>
        by
        <span class="pageAuthor">Agnes ğŸ‘©ğŸ¼â€ğŸ’»</span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
