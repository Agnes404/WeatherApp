<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bodoni+Moda&family=Fredericka+the+Great&family=Parisienne&family=Playfair+Display:wght@500&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8868d2026.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="date" id="current-date">Monday, May 02</h2>

      <div class="row">
        <div class="col-sm">
          <div class="current-time">
            <img src="images/clock.svg" alt="clock" class="clockImg" />
            <p class="time" id="current-time">16:52</p>
          </div>
        </div>
        <div class="col-sm">
          <h1 class="city" id="city">Malaga</h1>
          <br />
          <h3 class="temperature">
            <span id="current-temperature">12</span>

            <span>
              <a href="#" id="celsius"> °C </a>
            </span>
            |
            <span>
              <a href="#" id="fahrenheit"> °F </a>
            </span>
          </h3>
          <div class="description" id="description"></div>
        </div>

        <div class="col-sm">
          <div class="current-weather">
            <ul>
              <li>
                Precipitation:
                <span class="precipitation" id="precipitacion">--%</span>
              </li>
              <li>
                Humidity:
                <span class="humidity" id="humidity">87%</span>
              </li>
              <li>
                Wind:
                <span class="wind" id="wind">16 km/h</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <form class="searchEngine" id="search-engine">
        <input
          type="button"
          value="Current 📍"
          class="button"
          id="current-location-button"
        />
        <input
          type="text"
          placeholder="Enter city"
          class="search"
          autofocus="on"
          id="search-input"
        />
        <input type="submit" value="Search" class="button" id="search-button" />
      </form>

      <div class="row">
        <div class="col-sm">
          <div class="card card border-info mb-3">
            <img
              src="images/sun2.png"
              class="card-img-top"
              alt="Weather prediction icon"
            />
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">13°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card card border-info mb-3">
            <img
              src="images/cloud.png"
              class="card-img-top"
              alt="Weather prediction icon"
            />
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">14°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card card border-info mb-3">
            <img
              src="images/rain2.png"
              class="card-img-top"
              alt="Weather prediction icon"
            />
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">13°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card card border-info mb-3">
            <img
              src="images/rain3.png"
              class="card-img-top"
              alt="Weather prediction icon"
            />
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">13°C</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card card border-info mb-3">
            <img
              src="images/rain.png"
              class="card-img-top"
              alt="Weather prediction icon"
            />
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">14°C</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        💻 This page was built by <span class="pageAuthor">Agnes 👩🏼‍💻</span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
